<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Idea Box</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <!-- Left -->
    <section class="left-section">
      <div class="title-div">
        <button class="hamburger" type="button" name="button" alt="hamburger"></button>
        <h2 class="title">IdeaBox</h2>
      </div>
      <div class="star-div">
        <h4 class="filter-text">Filter Starred Ideas</h4>
        <button class="starred-btn" type="button" name="button">Show Starred Ideas</button>
      </div>
    </section>
    <!-- Main -->
    <main>
      <section class="input-container">
        <form action="index.html" method="post">
          <label class="title-body">Title</label>
          <input id='input-title' type="text">
          <label class="title-body">Body</label>
          <input id='input-body' type="text">
          <button class="save-btn" type="button" name="button">Save</button>
            <div class="search-div">
              <button class="search-btn" type="button" name="button"></button>
              <input id="search-input" type="text" placeholder=" Search ideas">
            </div>
          </form>
      </section>
      <!-- Cards -->
      <section class="card-container">
      </section>
    </main>
  </body>
</html>
<script type="text/javascript" src='idea.js'></script>
<script type="text/javascript" src='main.js'></script>
