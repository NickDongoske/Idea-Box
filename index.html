<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Idea Box</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body>
    <!-- Left -->
    <section class="left-section">
      <div class="">
        <h2 class="title">IdeaBox</h2>
      </div>
      <div class="">
        <h3 class="filter-text">Filter Starred Ideas</h3>
        <button class="starred-btn" type="button" name="button">Show Starred Ideas</button>
      </div>
    </section>
    <!-- Main -->
    <main>
      <form class="" action="index.html" method="post">
        <h3 class="title-body">Title</h3>
        <input class="title-input" type="text" name="" value="">
        <h3 class="title-body">Body</h3>
        <input class="body-input" type="text" name="" value="">
        <button class="save-btn" type="button" name="button">Save</button>
        <button type="button" name="button"></button>
        <input class="search-input" type="text" name="" value="">
      </form>
      <!-- Cards -->
      <section class="card-container">
        <div class="idea-card">
          <div class="card-top">
            <img src="" alt="Star icon button">
            <img src="" alt="Delete card button">
          </div>
          <h2 class="idea-title">Idea Title</h2>
          <p class="idea-body">Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
          <div class="card-bottom">
            <img src="" alt="Add comment button">
            <p class="comment">Comment</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
<script type="text/javascript" src='main.js'></script>
